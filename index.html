<html lang="en">

<head>

    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<body>
    <h1 class="mt-5 text-center text-primary">
        Search Your Everyday Meal Here</h1>

    <div class="d-flex w-50 mx-auto mt-3" role="search">
        <input id="input-field" class="form-control me-2" type="search" placeholder="Search Your meal"
            aria-label="Search">
        <button onclick="searchFood()" class="btn btn-outline-success" type="submit">Search</button>

    <div>

    <div id="meal-details" class=" w-50 mx-auto my-3"></div>


    <div class="container">
        <div id="search-result" class=" mt-4 row row-cols-1 row-cols-md-3 g-4">
            <div class="col">

            </div>
        </div>
    </div>
